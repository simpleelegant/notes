<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>help - notes</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <link href="./normalize.css" rel="stylesheet" />
        <style type="text/css" media="all">
body { margin: 0.4em; }
table { border-collapse: collapse; }
th, td { border: 1px solid grey; }
.management { background-color: gold; padding: 0.4em; margin: 1em 0;}
        </style>
        <script type="text/javascript" src="./jquery-3.2.0.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(function() {
                $.get('/settings/get', function(data) {
                    var $info = $('.info');
                    for (var prop in data.info) {
                        $('<tr></tr>').append($('<th></th>').text(prop))
                            .append($('<td></td>').text(data.info[prop]))
                            .appendTo($info);
                    }
                });
            });
        </script>
    </head>

    <body>
        <a href="./index.html">Back</a>
        <h2>Help</h2>
        <p>notes - a portable wiki system.</p>
        <p>Author: Wang Yujian &lt;simpleelegant@163.com&gt;</p>
        <h3>System Information</h3>
        <table class="info"></table>
        <div class="management" style="background-color:aquamarine">
            <h4>Export:</h4>
            <form action="/settings/export" method="post">
                <div>
                    <input type="submit" value="Export Now" />
                </div>
            </form>
        </div>
        <div class="management">
            <h4>Restore data:</h4>
            <p>Warning: All existed data will replaced.</p>
            <form action="/settings/restore" method="post" enctype="multipart/form-data">
                <div>
                    <input type="file" name="file" />
                    <br>
                    <br>
                    <input type="submit" value="Restore" />
                </div>
            </form>
        </div>
    </body>
</html>
